<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Game</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Tetris</h1>
    <a id="instructions"><i class="fa fa-question-circle"></i></a>
    <button id="startButton">Start</button>
    <button id="pauseButton">Pause</button>
    <button id="resetButton">Reset</button>
    <div class="container">
      <div class="row">
        <div class="col col-7 col-md-5 col-lg-4 col-xl-3">
          <canvas id="board" width="250" height="500"></canvas>
        </div>
        <div class="col col-3">
          <h4>Level <span id="level">1</span></h4>
          <p>Score: <span id="score">0</span></p>
          <p>Lines: <span id="score">0</span></p>
          <canvas id="next" width="150" height="150"></canvas>
          <div class="d-lg-none">
            <a id="upArrow"><i class="fa fa-arrow-up"></i></a>
            <a id="leftArrow"><i class="fa fa-arrow-left"></i></a>
            <a id="rightArrow"><i class="fa fa-arrow-right"></i></a>
            <a id="downArrow"><i class="fa fa-arrow-down"></i></a>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/main.js"></script>
    <script src="scripts/board.js"></script>
    <script src="scripts/piece.js"></script>
    <script src="scripts/constants.js"></script>
  </body>
</html>
